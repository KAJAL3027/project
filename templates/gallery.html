{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    .card-img-top{
        height: 300px;
        object-fit: cover;
    }
</style>
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-md-10 mx-auto">
            <div class="container-fluid">
                <div class="row">
                    {% for image in images %}
                    <div class="col-md-4 mb-4 ">
                        <div class="card shadow-lg">
                            <img class="card-img-top" src="{{image}}" alt="">
                            <div class="card-body">
                                <div class="d-flex justify-content-end">
                                    <a href="/predict/satellite/image/{{image.id}}" class="btn text-primary mx-1 border-dark">
                                        Scan & Detect <i class="fas fa-fire text-warning"></i>
                                    </a>
                                    <a href="{{image}}" class="btn text-primary mx-1" download>
                                        <i class="fas fa-download"></i>
                                    </a>
                                    <a href="/delete/satellite/image/{{image.id}}" class="btn text-danger mx-1">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}{% endblock %}
